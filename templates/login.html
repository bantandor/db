<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.24/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} bg-red-100 text-red-700 px-4 py-2 rounded mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <h2 class="text-lg font-semibold mb-4">Login</h2>
            <div class="mb-4">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="mb-4">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="mt-4">Don't have an account? <a href="/register" class="text-blue-500">Register here</a>.</p>
    </div>
</body>
</html>
